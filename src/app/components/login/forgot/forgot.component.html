<div class="w-full h-[92%] flex justify-center items-center "  >
    <form class="bg-white shadow-md w-2/5 rounded px-8 pt-6 pb-8 mb-4" #forgotForm="ngForm" (ngSubmit)="onSubmit()" >
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Enter username
            </label>
            <input  [(ngModel)]="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
        </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Enter password
        </label>
        <input #password [(ngModel)]="conpassword" name="password" (input)="passwordValidator(password.value,confirmpassword.value)" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Confirm password
        </label>
        <input #confirmpassword name="confirmpassword" (input)="passwordValidator(password.value,confirmpassword.value)" class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        <p *ngIf="password.value!=confirmpassword.value" class="text-red-500 text-xs italic">passwords don't match</p>
      </div>
      <div class="flex items-center justify-end">
        <button [disabled]="password.value!=confirmpassword.value  && password.value=='' && confirmpassword.value =='' " class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
         Change password
        </button>
      </div>
    </form>

  </div>
