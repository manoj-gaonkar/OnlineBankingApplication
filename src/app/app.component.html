
<div class="w-screen h-screen  bg-zinc-900 ">
  <nav class="w-full h-[8%] bg-zinc-700 flex justify-between items-center px-5  ">
    <h1 class="font-bold text-gray-300">OnlineBanking</h1>
    <ul class="flex  h-full ">
      <li>
        <button *ngIf="!isAuthenticated" routerLink="login" class=" text-blue-200 h-full bg-white bg-opacity-0 hover:bg-opacity-10 px-3 ">Login</button>
      </li>
      <li>
        <button *ngIf="!isAuthenticated" routerLink="register" class=" text-blue-200 h-full bg-white bg-opacity-0 hover:bg-opacity-10 px-3 ">Register</button>
      </li>
      <li>
        <button *ngIf="isAuthenticated" routerLink="login" (click)="isAuthenticated=!isAuthenticated && currentUserId=undefined"  class=" text-blue-200 h-full bg-white bg-opacity-0 hover:bg-opacity-10 px-3 "  >Logout</button>
      </li>
    </ul>
    
  </nav>
  <router-outlet></router-outlet>
</div>
